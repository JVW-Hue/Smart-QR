<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart QR Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.paypal.com/sdk/js?client-id=BAA1bLh0KffBVBSpvPWGfzUe3mfEBR2K-eMw-G2spADT23a3TKeEYyNCVqWX-Lzj-_nfYMJvxYG7REd5yk&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 20%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 10%; left: 30%; width: 3px; height: 3px; animation-delay: 1s; }
        .star:nth-child(4) { top: 40%; left: 40%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 15%; left: 50%; width: 1px; height: 1px; animation-delay: 2s; }
        .star:nth-child(6) { top: 35%; left: 60%; width: 2px; height: 2px; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 25%; left: 70%; width: 3px; height: 3px; animation-delay: 0.3s; }
        .star:nth-child(8) { top: 45%; left: 80%; width: 1px; height: 1px; animation-delay: 0.8s; }
        .star:nth-child(9) { top: 5%; left: 90%; width: 2px; height: 2px; animation-delay: 1.3s; }
        .star:nth-child(10) { top: 50%; left: 15%; width: 1px; height: 1px; animation-delay: 1.8s; }
        .star:nth-child(11) { top: 60%; left: 25%; width: 2px; height: 2px; animation-delay: 0.2s; }
        .star:nth-child(12) { top: 70%; left: 35%; width: 3px; height: 3px; animation-delay: 0.7s; }
        .star:nth-child(13) { top: 80%; left: 45%; width: 1px; height: 1px; animation-delay: 1.2s; }
        .star:nth-child(14) { top: 65%; left: 55%; width: 2px; height: 2px; animation-delay: 1.7s; }
        .star:nth-child(15) { top: 75%; left: 65%; width: 1px; height: 1px; animation-delay: 2.2s; }
        .star:nth-child(16) { top: 85%; left: 75%; width: 2px; height: 2px; animation-delay: 0.4s; }
        .star:nth-child(17) { top: 55%; left: 85%; width: 3px; height: 3px; animation-delay: 0.9s; }
        .star:nth-child(18) { top: 90%; left: 95%; width: 1px; height: 1px; animation-delay: 1.4s; }
        .star:nth-child(19) { top: 12%; left: 8%; width: 2px; height: 2px; animation-delay: 1.9s; }
        .star:nth-child(20) { top: 38%; left: 18%; width: 1px; height: 1px; animation-delay: 2.4s; }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, #a8edea);
            border-radius: 50%;
            box-shadow: 0 0 10px #a8edea;
            animation: shoot 4s infinite;
        }

        .shooting-star:nth-child(21) { top: 10%; left: -10px; animation-delay: 0s; }
        .shooting-star:nth-child(22) { top: 30%; left: -10px; animation-delay: 2s; }
        .shooting-star:nth-child(23) { top: 60%; left: -10px; animation-delay: 3s; }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(50px);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, #fff 0%, #a8edea 50%, #fed6e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(168, 237, 234, 0.5);
            letter-spacing: -0.02em;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(168, 237, 234, 0.3));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(168, 237, 234, 0.6));
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 480px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .main-input {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 400;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .main-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(168, 237, 234, 0.6);
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.2),
                0 0 0 3px rgba(168, 237, 234, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .main-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .options {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-input {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        .color-input:hover {
            transform: scale(1.15) translateY(-2px);
            border-color: rgba(168, 237, 234, 0.8);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 0 3px rgba(168, 237, 234, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(102, 126, 234, 0.6),
                0 10px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .qr-result {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .qr-image {
            max-width: 300px;
            border-radius: 20px;
            margin: 20px auto;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .download-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-free {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .download-free:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .loading {
            display: none;
            color: #fff;
            margin-top: 20px;
        }

        .spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 0 auto 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(168, 237, 234, 1);
            animation: pulse 1.4s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(168, 237, 234, 0.5);
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .error {
            color: #ff6b6b;
            margin-top: 15px;
            padding: 12px 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.2);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.1);
        }

        .success {
            color: #00d2d3;
            margin-top: 15px;
            padding: 12px 20px;
            background: rgba(0, 210, 211, 0.1);
            border-radius: 15px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 211, 0.2);
            box-shadow: 0 8px 25px rgba(0, 210, 211, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .main-input {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>

    <div class="header">
        <h1>Smart QR</h1>
        <p>Create HD QR codes in 5 seconds</p>
    </div>
    
    <div class="container">
        <div class="input-group">
            <input type="text" id="content" class="main-input" placeholder="Paste your link / Wi-Fi password" maxlength="500">
        </div>
        
        <div class="options">
            <input type="color" id="qr-color" class="color-input" value="#000000" title="QR Color">
            <input type="color" id="bg-color" class="color-input" value="#ffffff" title="Background Color">
        </div>
        
        <button id="generate-btn" class="generate-btn">Generate QR Code</button>
        
        <div class="loading" id="loading">
            <div class="spinner">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p>Generating your QR code...</p>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="qr-result" id="qr-result">
            <img id="qr-image" class="qr-image" alt="Generated QR Code">
            <div class="download-buttons">
                <button class="download-btn download-free" onclick="downloadFree()">Download Free (with watermark)</button>
            </div>
            <div style="margin-top: 15px; text-align: center;">
                <div id="paypal-container-UZAVRGABMXCMW"></div>
            </div>
        </div>
    </div>

    <script>
        let currentQRData = null;

        document.getElementById('generate-btn').addEventListener('click', generateQR);
        document.getElementById('content').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });

        async function generateQR() {
            const content = document.getElementById('content').value.trim();
            const color = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;
            
            if (!content) {
                showError('Please enter some content for your QR code');
                return;
            }
            
            showLoading(true);
            hideMessages();
            
            try {
                const canvas = document.createElement('canvas');
                await QRCode.toCanvas(canvas, content, {
                    color: {
                        dark: color,
                        light: bgColor
                    },
                    width: 300,
                    margin: 2
                });
                
                currentQRData = { content, color, backgroundColor: bgColor, canvas };
                document.getElementById('qr-image').src = canvas.toDataURL();
                document.getElementById('qr-result').style.display = 'block';
                
                // Initialize PayPal button
                setTimeout(initializePayPal, 500);
                
            } catch (error) {
                showError('Error generating QR code: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function downloadFree() {
            if (!currentQRData) {
                showError('Please generate a QR code first');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('qr-image');
            
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            
            ctx.drawImage(img, 0, 0);
            
            // Add JVW watermark
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-Math.PI / 4);
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.lineWidth = 2;
            ctx.textAlign = 'center';
            ctx.strokeText('JVW', 0, 0);
            ctx.fillText('JVW', 0, 0);
            ctx.restore();
            
            // Download
            const link = document.createElement('a');
            link.download = 'qr_code_with_watermark.png';
            link.href = canvas.toDataURL();
            link.click();
            
            showSuccess('QR code downloaded successfully!');
        }

        function initializePayPal() {
            if (window.paypal && !document.querySelector('#paypal-container-UZAVRGABMXCMW .paypal-hosted-button')) {
                paypal.HostedButtons({
                    hostedButtonId: "UZAVRGABMXCMW",
                }).render("#paypal-container-UZAVRGABMXCMW");
                
                setTimeout(() => {
                    const paypalButton = document.querySelector('#paypal-container-UZAVRGABMXCMW');
                    if (paypalButton) {
                        paypalButton.addEventListener('click', () => {
                            setTimeout(async () => {
                                const confirmed = confirm('Did you complete the PayPal payment?');
                                if (confirmed) {
                                    await downloadHD();
                                }
                            }, 3000);
                        });
                    }
                }, 1000);
            }
        }
        
        async function downloadHD() {
            showLoading(true);
            hideMessages();
            
            try {
                const canvas = document.createElement('canvas');
                await QRCode.toCanvas(canvas, currentQRData.content, {
                    color: {
                        dark: currentQRData.color,
                        light: currentQRData.backgroundColor
                    },
                    width: 800,
                    margin: 4
                });
                
                const link = document.createElement('a');
                link.download = 'qr_code_hd.png';
                link.href = canvas.toDataURL();
                link.click();
                
                showSuccess('Payment successful! HD QR code downloaded!');
            } catch (error) {
                showError('Error generating HD QR: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('generate-btn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
    </script>
</body>
</html>
