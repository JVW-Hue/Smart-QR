<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“±</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            margin: 0;
            padding: 20px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            margin: 0;
            font-weight: 400;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 480px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .main-input {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 400;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        .main-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .main-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .options {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-input {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .color-input:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(238, 90, 36, 0.4);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .qr-result {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .qr-image {
            max-width: 250px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .download-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-free {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .download-free:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .download-hd {
            background: linear-gradient(45deg, #10ac84, #00d2d3);
            color: white;
            box-shadow: 0 8px 20px rgba(16, 172, 132, 0.3);
        }

        .download-hd:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(16, 172, 132, 0.4);
        }

        .loading {
            display: none;
            color: #fff;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            display: none;
        }



        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
                max-width: 95%;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .main-input {
                padding: 12px 15px;
                font-size: 1rem;
            }
            
            .options {
                gap: 8px;
            }
            
            .color-input {
                width: 40px;
                height: 40px;
            }
            
            .generate-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .qr-image {
                max-width: 200px;
            }
            
            .download-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .download-btn {
                width: 100%;
                max-width: 250px;
                padding: 15px 20px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
                margin: 5px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .qr-image {
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Smart QR</h1>
        <p>Create HD QR codes in 5 seconds</p>
    </div>
    
    <div class="container">
        
        <div class="input-group">
            <input type="text" id="content" class="main-input" placeholder="Paste your link / Wi-Fi password" maxlength="500">
        </div>
        
        <div class="options">
            <input type="color" id="qr-color" class="color-input" value="#000000" title="QR Color">
            <input type="color" id="bg-color" class="color-input" value="#ffffff" title="Background Color">
        </div>
        
        <button id="generate-btn" class="generate-btn">Generate QR Code</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your QR code...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="qr-result" id="qr-result">
            <img id="qr-image" class="qr-image" alt="Generated QR Code">
            <div class="download-buttons">
                <button class="download-btn download-free" onclick="downloadFree()">Download Free (with watermark)</button>
                <button class="download-btn download-hd" onclick="purchaseHD()">Download HD - $1.00</button>
            </div>
        </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=AbmBtIQOsBT6AGDU74TWQTq1laS2MaNt3P8HGPo26p3xD8m6dBjkNTu4fmpVmZzc9ky2O2N1_NpU6zCX&currency=USD"></script>
    <script>
        let currentQRId = null;

        document.getElementById('generate-btn').addEventListener('click', generateQR);
        document.getElementById('content').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });

        async function generateQR() {
            const content = document.getElementById('content').value.trim();
            const color = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;
            
            if (!content) {
                showError('Please enter some content for your QR code');
                return;
            }
            
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch('/generate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        content: content,
                        color: color,
                        background_color: bgColor
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentQRId = data.qr_id;
                    document.getElementById('qr-image').src = data.image;
                    document.getElementById('qr-result').style.display = 'block';
                } else {
                    showError(data.error || 'Failed to generate QR code');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function downloadFree() {
            const img = document.getElementById('qr-image');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            
            ctx.drawImage(img, 0, 0);
            
            // Add JVW watermark diagonally across
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-Math.PI / 4);
            ctx.font = 'bold 100px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.lineWidth = 2;
            ctx.textAlign = 'center';
            ctx.strokeText('JVW', 0, 0);
            ctx.fillText('JVW', 0, 0);
            ctx.restore();
            
            const link = document.createElement('a');
            link.download = 'qr_code_with_watermark.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function purchaseHD() {
            if (!currentQRId) {
                showError('Please generate a QR code first');
                return;
            }
            
            // Check if PayPal container already exists
            let paypalContainer = document.getElementById('paypal-button-container');
            if (!paypalContainer) {
                paypalContainer = document.createElement('div');
                paypalContainer.id = 'paypal-button-container';
                paypalContainer.style.marginTop = '20px';
                document.getElementById('qr-result').appendChild(paypalContainer);
                
                paypal.Buttons({
                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    value: '1.00'
                                }
                            }]
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            window.location.href = `/download/${currentQRId}/`;
                        });
                    },
                    onError: function(err) {
                        showError('Payment failed. Please try again.');
                    }
                }).render('#paypal-button-container');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('generate-btn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
